<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --apple-grey: #1d1d1f;
            --apple-blue: #0071e3;
            --text-secondary: #86868b;
            --ease-apple: cubic-bezier(0.5, 0, 0, 1);
        }

        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Initial States */
        .reveal-headline {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s var(--ease-apple), transform 1s var(--ease-apple);
        }

        .reveal-tile {
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.8s var(--ease-apple), transform 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            transition-delay: 200ms;
        }

        .reveal-desc {
            opacity: 0;
            filter: blur(10px);
            transition: opacity 0.8s var(--ease-apple), filter 0.8s var(--ease-apple);
            transition-delay: 400ms;
        }

        /* Triggered States */
        .is-visible .reveal-headline {
            opacity: 1;
            transform: translateY(0);
        }

        .is-visible .reveal-tile {
            opacity: 1;
            transform: scale(1);
        }

        .is-visible .reveal-desc {
            opacity: 1;
            filter: blur(0);
        }

        /* Glassmorphic Tile Styling */
        .glass-bento {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 40px;
            box-shadow:
                inset 0 0 0 1px rgba(255, 255, 255, 0.4),
                0 20px 40px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        /* The Shimmering Rim */
        .glass-bento::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 40px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.6) 0%, transparent 50%, rgba(255, 255, 255, 0.2) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .icon-3d {
            filter: drop-shadow(0 15px 15px rgba(0, 113, 227, 0.2));
        }
    </style>
</head>

<body>

    <div class="h-[80vh] flex items-center justify-center text-gray-400 italic">Scroll down to reveal</div>

    <section id="feature-section"
        class="max-w-6xl mx-auto px-10 py-32 grid grid-cols-1 md:grid-cols-2 gap-16 items-center">

        <div>
            <h2 class="reveal-headline text-6xl font-extrabold tracking-tight text-[#1d1d1f] mb-6 leading-tight">
                Designed for <br><span class="text-[#0071e3]">Impact.</span>
            </h2>
            <p class="reveal-desc text-xl text-[#86868b] leading-relaxed max-w-md">
                Every detail is engineered to perfection, combining raw performance with a finish that feels as good as
                it looks.
            </p>
        </div>

        <div class="reveal-tile glass-bento aspect-square flex items-center justify-center p-12">
            <div class="icon-3d">
                <svg width="120" height="120" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L3 14H12L11 22L20 10H11L12 2Z" fill="url(#grad)" stroke="#0071e3" stroke-width="1"
                        stroke-linejoin="round" />
                    <defs>
                        <linearGradient id="grad" x1="12" y1="2" x2="11" y2="22" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#0071e3" stop-opacity="0.8" />
                            <stop offset="1" stop-color="#0071e3" stop-opacity="0.2" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
        </div>

    </section>

    <div class="h-[50vh]"></div>

    <script>
        const observerOptions = {
            root: null,
            threshold: 0.2, // Trigger at 20% visibility
            rootMargin: "0px"
        };

        const revealObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Add the class to trigger CSS transitions
                    entry.target.classList.add('is-visible');
                    // Unobserve to ensure it only happens once
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        // Targeted the entire section to manage the sequence
        const target = document.querySelector('#feature-section');
        revealObserver.observe(target);
    </script>
</body>

</html>
