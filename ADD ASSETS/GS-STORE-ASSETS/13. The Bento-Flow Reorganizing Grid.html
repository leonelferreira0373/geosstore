<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento-Flow Interactive Grid</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Flip.min.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #1c1c1e;
            --border: #3a3a3c;
            --accent: #0071e3;
        }

        body {
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 160px);
            grid-auto-rows: 160px;
            grid-auto-flow: dense;
            /* The secret for reorganizing flow */
            gap: 16px;
            padding: 20px;
        }

        /* --- THE TILES --- */
        .tile {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 32px;
            /* Apple-style Squircle */
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            transition: border-color 0.3s ease;
        }

        .tile:hover {
            border-color: #555;
        }

        /* Initial Sizes */
        .tile.size-1 {
            grid-column: span 1;
            grid-row: span 1;
        }

        .tile.size-2 {
            grid-column: span 2;
            grid-row: span 1;
        }

        .tile.size-3 {
            grid-column: span 1;
            grid-row: span 2;
        }

        /* Expanded State */
        .tile.is-expanded {
            grid-column: span 2 !important;
            grid-row: span 2 !important;
            z-index: 10;
            border-color: var(--accent);
        }

        /* --- CONTENT STYLING --- */
        .icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .label-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
            align-self: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .extra-content {
            opacity: 0;
            display: none;
            font-size: 14px;
            color: #8e8e93;
            margin-top: 10px;
        }

        .is-expanded .extra-content {
            display: block;
            opacity: 1;
        }

        /* Staggered entrance initial state */
        .tile {
            opacity: 0;
            transform: scale(0.8);
        }
    </style>
</head>

<body>

    <div class="grid-container" id="grid">
        <div class="tile size-1" data-id="1">
            <div class="icon">‚òÄÔ∏è</div>
            <div class="extra-content">Sunny ‚Ä¢ 72¬∞<br>High: 78¬∞ Low: 64¬∞</div>
            <div class="label-glass">Weather</div>
        </div>

        <div class="tile size-2" data-id="2">
            <div class="icon">üìà</div>
            <div class="extra-content">AAPL +2.4%<br>NASDAQ is up 1.2% today.</div>
            <div class="label-glass">Stocks</div>
        </div>

        <div class="tile size-3" data-id="3">
            <div class="icon">üñºÔ∏è</div>
            <div class="extra-content">Recent Memories<br>Trip to Cupertino, 2025.</div>
            <div class="label-glass">Photos</div>
        </div>

        <div class="tile size-1" data-id="4">
            <div class="icon">üéµ</div>
            <div class="extra-content">Now Playing<br>Interstellar Soundtrack</div>
            <div class="label-glass">Music</div>
        </div>

        <div class="tile size-1" data-id="5">
            <div class="icon">‚ù§Ô∏è</div>
            <div class="extra-content">1,240 Steps<br>Goal: 10,000</div>
            <div class="label-glass">Health</div>
        </div>

        <div class="tile size-1" data-id="6">
            <div class="icon">üìÖ</div>
            <div class="extra-content">Meeting @ 2PM<br>Design Review</div>
            <div class="label-glass">Events</div>
        </div>
    </div>

    <script>
        gsap.registerPlugin(Flip);

        const tiles = document.querySelectorAll(".tile");
        const container = document.querySelector(".grid-container");

        // 1. STAGGERED ENTRANCE
        window.onload = () => {
            gsap.to(tiles, {
                opacity: 1,
                scale: 1,
                duration: 0.6,
                stagger: 0.1,
                ease: "power4.out"
            });
        };

        // 2. FLOW INTERACTION
        tiles.forEach(tile => {
            tile.addEventListener("click", () => {
                // Record the current state of all tiles
                const state = Flip.getState(tiles);

                // Toggle expansion
                const isExpanding = !tile.classList.contains("is-expanded");

                // Remove expansion from others
                tiles.forEach(t => t.classList.remove("is-expanded"));

                if (isExpanding) {
                    tile.classList.add("is-expanded");
                }

                // Animate the "Flow"
                Flip.from(state, {
                    duration: 0.7,
                    ease: "power4.inOut",
                    absolute: false, // Keep them in the grid flow
                    onEnter: elements => gsap.fromTo(elements, { opacity: 0, scale: 0 }, { opacity: 1, scale: 1, duration: 0.7 }),
                    onLeave: elements => gsap.to(elements, { opacity: 0, scale: 0, duration: 0.7 }),
                    // Smoothly animate the content inside
                    onStart: () => {
                        const extra = tile.querySelector('.extra-content');
                        if (isExpanding) {
                            gsap.fromTo(extra, { opacity: 0, y: 10 }, { opacity: 1, y: 0, duration: 0.4, delay: 0.2 });
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
